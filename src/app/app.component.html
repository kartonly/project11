<div class="container">
  <div class="row" style="display:flex; justify-content:center;">
  <div class="card" style="width: 15rem; margin: 10px;" *ngFor="let item of det">
  <ul class="list-group list-group-flush" [ngClass]="{'green': item.status == true, 'red': item.status == false}">
    <li class="list-group-item">{{item.id}}</li>
    <li class="list-group-item">{{item.name}}</li>
    <p *ngIf="item.status===true">Работает</p>
    <p *ngIf="item.status===false">Не работает</p>
    <button (click)="Delete(item.id)">Удалить</button>
  </ul>
  </div>
  </div>
</div>
 <form style="margin:5%">
    <input class="form-control" type="text"  #newName>
    <button class="form-control" (click)="Create(newName)">Добавить</button>
  </form>
